language: cpp
services:
- docker
script:
- docker build -t qjournalctl-build-env ./packaging/deb/
- docker run -i -v"$(pwd):/build" qjournalctl-build-env sh -c 'cd /build && ./autogen.sh && make -j$(nproc) ; ls -lh qjournalctl'
- cat packaging/deb/build_deb.sh | docker run -i -v="$(pwd)/:/source:ro" -v="/tmp/:/out"
  qjournalctl-build-env bash

deploy:
  provider: releases
  draft: false
  prerelease: false
  skip-cleanup: true
  name: v0.6.2
  api_key:
    secure: 
  file_glob: true
  file: /tmp/qjournalctl*.deb
  on:
    repo: pentix/qjournalctl
    branch: master
    tags: true
